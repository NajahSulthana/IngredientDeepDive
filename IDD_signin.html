<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    :root{ --bg:#fffaf0; --card:#f9f1e7; --accent:#d2a679; --dark:#8b5e3c }
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);margin:0;padding:20px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{background:var(--card);width:100%;max-width:420px;border:2px solid var(--accent);padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h2{text-align:center;color:var(--dark);margin:0 0 12px}
    form{display:grid;grid-template-columns:1fr;gap:10px}
    label{font-size:0.95rem;color:#333}
    input[type="text"],input[type="email"],input[type="password"],input[type="tel"]{padding:10px;border:1px solid #cfcfcf;border-radius:6px;font-size:0.95rem}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .pw-row{display:flex;gap:8px;align-items:center}
    button[type="submit"]{background:var(--accent);color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;font-weight:700}
    button[type="button"].secondary{background:#fff;border:1px solid #ddd;color:var(--dark);padding:8px;border-radius:6px;cursor:pointer}
    .small{font-size:0.85rem;color:#666}
    meter{width:100%;height:10px}
    .error{color:#b33;font-size:0.9rem;display:none}
    .success{color:green;font-size:0.95rem;display:none;text-align:center}
    a{color:var(--dark);text-decoration:none;font-weight:600}
    a:hover{text-decoration:underline}
    @media (max-width:420px){.container{padding:16px}}
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="signupHeading">
    <h2 id="signupHeading">Create Account</h2>
    <form id="signupForm" action="IDD login.html" method="get" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" autocomplete="name" required aria-required="true">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-required="true">
      </div>

      <div>
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel">
      </div>

      <div>
        <label for="password">Password</label>
        <div class="pw-row">
          <input id="password" name="password" type="password" required aria-describedby="pwHelp">
          <button type="button" id="togglePw" class="secondary" aria-pressed="false">Show</button>
        </div>
        <div id="pwHelp" class="small">Minimum 8 characters. Use a mix of letters, numbers & symbols.</div>
        <meter id="pwStrength" min="0" max="4" value="0" aria-hidden="false"></meter>
      </div>

      <div>
        <label for="confirm">Confirm Password</label>
        <input id="confirm" name="confirm" type="password" required>
      </div>

      <div class="controls">
        <label class="small"><input type="checkbox" id="agree"> I agree to the <a href="#">terms</a></label>
        <button type="button" id="resetBtn" class="secondary">Reset</button>
      </div>

      <div class="row">
        <button type="submit">Sign Up</button>
      </div>

      <div class="error" id="error" role="alert"></div>
      <div class="success" id="success" role="status">Account created — redirecting…</div>

      <p style="text-align:center;margin-top:10px">Already have an account? <a href="index.html">Log in</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const nameEl = document.getElementById('name');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const togglePw = document.getElementById('togglePw');
    const pwStrength = document.getElementById('pwStrength');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    const resetBtn = document.getElementById('resetBtn');

    function calcStrength(pw){
      let score = 0;
      if(!pw) return 0;
      if(pw.length >= 8) score++;
      if(/[a-z]/.test(pw) && /[A-Z]/.test(pw)) score++;
      if(/[0-9]/.test(pw)) score++;
      if(/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }

    password.addEventListener('input', () => {
      const s = calcStrength(password.value);
      pwStrength.value = s;
      pwStrength.setAttribute('aria-label', 'Password strength ' + s + ' of 4');
    });

    togglePw.addEventListener('click', () => {
      const hidden = password.type === 'password';
      password.type = hidden ? 'text' : 'password';
      togglePw.textContent = hidden ? 'Hide' : 'Show';
      togglePw.setAttribute('aria-pressed', String(hidden));
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      pwStrength.value = 0;
      error.style.display = 'none';
      success.style.display = 'none';
      try{ localStorage.removeItem('idd_new_user'); }catch(e){}
    });

    function showError(msg){ error.textContent = msg; error.style.display = 'block'; success.style.display = 'none'; }
    function showSuccess(msg){ success.textContent = msg; success.style.display = 'block'; error.style.display = 'none'; }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      error.style.display = 'none';
      success.style.display = 'none';

      const n = nameEl.value.trim();
      const em = email.value.trim();
      const pw = password.value;
      const cpw = confirm.value;

      if(!n) return showError('Please enter your full name.');
      if(!em || !/^\S+@\S+\.\S+$/.test(em)) return showError('Please enter a valid email address.');
      if(pw.length < 8) return showError('Password must be at least 8 characters.');
      if(pw !== cpw) return showError('Passwords do not match.');
      if(!document.getElementById('agree').checked) return showError('You must agree to the terms.');

      // Simulate account creation: store minimal info in localStorage (demo only)
      try{
        const user = { name: n, email: em, phone: phone.value || '' };
        localStorage.setItem('idd_new_user', JSON.stringify(user));
      }catch(err){ /* ignore */ }

      showSuccess('Account created — redirecting...');
      setTimeout(() => { window.location.href = form.action; }, 900);
    });
  </script>
</body>
</html>
